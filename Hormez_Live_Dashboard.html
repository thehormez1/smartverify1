<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم الدعوات - Hormez Security</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #FFD700;
      margin-bottom: 2rem;
    }
    .stat {
      background: #1f1f1f;
      margin: 1rem auto;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }
    .label {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .value {
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>📊 لوحة التحكم - Hormez</h1>

  <div class="stat">
    <div class="label">إجمالي الدعوات</div>
    <div class="value" id="total">--</div>
  </div>

  <div class="stat">
    <div class="label">تم الحضور</div>
    <div class="value" id="scanned">--</div>
  </div>

  <div class="stat">
    <div class="label">لم يتم الحضور</div>
    <div class="value" id="pending">--</div>
  </div>

  <div class="stat">
    <div class="label">نسبة الحضور</div>
    <div class="value" id="percentage">--%</div>
  </div>

  <script>
    const statsURL = "https://script.google.com/macros/s/AKfycbys4fyA6lVxboVS-GI-VGICKRcPNIhCqBdLsRhRHWleEh70RiYiCc3P8nMPPQDAjuHp/exec?stats=true";

    async function loadStats() {
      try {
        const res = await fetch(statsURL);
        const data = await res.json();

        const total = data.length;
        const scanned = data.filter(r => r.Status === "yes").length;
        const pending = total - scanned;
        const percentage = total > 0 ? ((scanned / total) * 100).toFixed(1) : 0;

        document.getElementById("total").textContent = total;
        document.getElementById("scanned").textContent = scanned;
        document.getElementById("pending").textContent = pending;
        document.getElementById("percentage").textContent = percentage + "%";

      } catch (err) {
        alert("❌ فشل تحميل البيانات من الخادم");
      }
    }

    loadStats();
    setInterval(loadStats, 7000); // تحديث كل 7 ثواني
  </script>
</body>
</html>
