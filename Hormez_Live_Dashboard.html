<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الدعوات - Hormez</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #FFD700; }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin: 15px auto;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .value { font-size: 2rem; margin-bottom: 5px; }
    .label { font-size: 1rem; color: #ccc; }
  </style>
</head>
<body>
  <h1>📊 لوحة التحكم - Hormez</h1>

  <div class="card"><div class="value" id="total">--</div><div class="label">إجمالي الدعوات</div></div>
  <div class="card"><div class="value" id="scanned">--</div><div class="label">الحضور</div></div>
  <div class="card"><div class="value" id="rejected">--</div><div class="label">مرفوضة</div></div>
  <div class="card"><div class="value" id="pending">--</div><div class="label">معلقة</div></div>
  <div class="card"><div class="value" id="rate">--</div><div class="label">نسبة الحضور</div></div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbys4fyA6lVxboVS-GI-VGICKRcPNIhCqBdLsRhRHWleEh70RiYiCc3P8nMPPQDAjuHp/exec";

    async function loadStats() {
      try {
        const res = await fetch(url);
        const stats = await res.json();

        document.getElementById("total").textContent = stats.total;
        document.getElementById("scanned").textContent = stats.scanned;
        document.getElementById("rejected").textContent = stats.rejected;
        document.getElementById("pending").textContent = stats.pending;
        document.getElementById("rate").textContent = stats.rate;
      } catch {
        alert("❌ فشل في تحميل البيانات من الخادم");
      }
    }

    loadStats();
    setInterval(loadStats, 10000);
  </script>
</body>
</html>
