<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الحضور - Hormez Security</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 2rem;
      color: #FFD700;
    }
    .stat {
      background: #1f1f1f;
      margin: 1rem auto;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }
    .label {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #ccc;
    }
    .value {
      font-size: 2.5rem;
      font-weight: bold;
      color: #FFD700;
    }
    .error {
      color: #ff4d4d;
      margin-top: 2rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>📊 لوحة التحكم - Hormez Security</h1>

  <div class="stat">
    <div class="label">إجمالي الدعوات</div>
    <div class="value" id="total">0</div>
  </div>
  <div class="stat">
    <div class="label">الحضور (✅ تمت الموافقة)</div>
    <div class="value" id="accepted">0</div>
  </div>
  <div class="stat">
    <div class="label">المرفوضة (❌ كود مكرر)</div>
    <div class="value" id="rejected">0</div>
  </div>
  <div class="stat">
    <div class="label">المعلقة (لم يتم استخدامها)</div>
    <div class="value" id="pending">0</div>
  </div>
  <div class="stat">
    <div class="label">نسبة الحضور</div>
    <div class="value" id="percentage">0%</div>
  </div>

  <div id="error" class="error"></div>

  <script>
    const sheetUrl = "https://script.google.com/macros/s/AKfycbys4fyA6lVxboVS-GI-VGICKRcPNIhCqBdLsRhRHWleEh70RiYiCc3P8nMPPQDAjuHp/exec?stats=true";

    async function loadStats() {
      try {
        const res = await fetch(sheetUrl);
        const data = await res.json();

        document.getElementById("total").textContent = data.total;
        document.getElementById("accepted").textContent = data.accepted;
        document.getElementById("rejected").textContent = data.rejected;
        document.getElementById("pending").textContent = data.pending;
        document.getElementById("percentage").textContent = data.percentage + "%";
        document.getElementById("error").textContent = "";

      } catch (err) {
        document.getElementById("error").textContent = "❌ فشل في تحميل البيانات من الخادم";
      }
    }

    loadStats();
    setInterval(loadStats, 5000);
  </script>
</body>
</html>
