<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الحضور - Hormez Security</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #FFD700;
      padding: 2rem;
      text-align: center;
    }
    h1 { margin-bottom: 1.5rem; }
    .stat {
      background: #222;
      margin: 1rem auto;
      padding: 1.2rem;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }
    .label { font-size: 1.1rem; margin-bottom: 0.5rem; color: #ccc; }
    .value { font-size: 2rem; font-weight: bold; color: #FFD700; }
  </style>
</head>
<body>
  <h1>📊 لوحة تحكم الدعوات - Hormez</h1>

  <div class="stat">
    <div class="label">إجمالي الدعوات</div>
    <div class="value" id="total">0</div>
  </div>
  <div class="stat">
    <div class="label">تم الحضور</div>
    <div class="value" id="scanned">0</div>
  </div>
  <div class="stat">
    <div class="label">لم يتم الحضور</div>
    <div class="value" id="pending">0</div>
  </div>
  <div class="stat">
    <div class="label">نسبة الحضور</div>
    <div class="value" id="rate">0%</div>
  </div>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbys4fyA6lVxboVS-GI-VGICKRcPNIhCqBdLsRhRHWleEh70RiYiCc3P8nMPPQDAjuHp/exec";

    async function loadStats() {
      try {
        const res = await fetch(sheetURL);
        const data = await res.json();

        const total = data.length;
        const scanned = data.filter(row => row.scanned === "yes").length;
        const pending = total - scanned;
        const rate = total > 0 ? ((scanned / total) * 100).toFixed(1) : 0;

        document.getElementById("total").textContent = total;
        document.getElementById("scanned").textContent = scanned;
        document.getElementById("pending").textContent = pending;
        document.getElementById("rate").textContent = `${rate}%`;

      } catch (err) {
        alert("فشل تحميل البيانات من الخادم");
      }
    }

    loadStats();
    setInterval(loadStats, 5000); // تحديث كل 5 ثواني
  </script>
</body>
</html>
