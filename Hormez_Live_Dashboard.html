<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم - زفاف خالد | Hormez</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLxeov04x7oUjQpfVs5LyUWSFYtYdxMcg",
      authDomain: "hormez-invites.firebaseapp.com",
      projectId: "hormez-invites",
      storageBucket: "hormez-invites.appspot.com",
      messagingSenderId: "433719543971",
      appId: "1:433719543971:web:758146b46c6a26d53b9716"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadStats() {
      const querySnapshot = await getDocs(collection(db, "invites"));
      let total = 0, yes = 0, no = 0, error = 0, scannedList = [];

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (data.eventName === "زفاف خالد") {
          total++;
          if (data.status === "yes") {
            yes++;
            scannedList.push(docSnap.id);
          } else if (data.status === "pending") {
            no++;
          } else {
            error++;
          }
        }
      });

      document.getElementById("total").textContent = total;
      document.getElementById("yes").textContent = yes;
      document.getElementById("no").textContent = no;
      document.getElementById("rate").textContent = total > 0 ? ((yes / total) * 100).toFixed(1) + "%" : "0%";

      const listDiv = document.getElementById("list");
      listDiv.innerHTML = scannedList.map(c => `<li>${c}</li>`).join('');
    }

    loadStats();
    setInterval(loadStats, 5000);
  </script>
  <style>
    body { background: #111; color: white; font-family: sans-serif; padding: 30px; text-align: center; }
    h2 { margin-bottom: 5px; }
    .box { background: #222; padding: 20px; border-radius: 12px; margin: 15px auto; width: 300px; }
    .value { font-size: 2em; }
    ul { text-align: right; max-height: 200px; overflow-y: auto; background: #1a1a1a; padding: 10px; border-radius: 8px; }
    li { padding: 2px 0; }
  </style>
</head>
<body>
  <h2>Hormez Security</h2>
  <h3>لوحة تحكم - زفاف خالد</h3>

  <div class="box">
    <div>إجمالي الدعوات:</div>
    <div class="value" id="total">0</div>
  </div>
  <div class="box">
    <div>تم الحضور:</div>
    <div class="value" id="yes">0</div>
  </div>
  <div class="box">
    <div>لم يحضر:</div>
    <div class="value" id="no">0</div>
  </div>
  <div class="box">
    <div>نسبة الحضور:</div>
    <div class="value" id="rate">0%</div>
  </div>

  <h4>الأكواد التي تم مسحها</h4>
  <ul id="list"></ul>
</body>
</html>
