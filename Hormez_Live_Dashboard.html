<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم Hormez Security</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #FFD700;
      margin-bottom: 2rem;
    }
    .card {
      background-color: #222;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }
    .label {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .value {
      font-size: 2rem;
      font-weight: bold;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <h1>📊 لوحة التحكم المباشرة - Hormez Security</h1>

  <div class="card">
    <div class="label">إجمالي الدعوات</div>
    <div class="value" id="total">0</div>
  </div>
  <div class="card">
    <div class="label">✅ الحضور</div>
    <div class="value" id="scanned">0</div>
  </div>
  <div class="card">
    <div class="label">📥 المعلّقة</div>
    <div class="value" id="pending">0</div>
  </div>
  <div class="card">
    <div class="label">📊 نسبة الحضور</div>
    <div class="value" id="percent">0%</div>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbys4fyA6lVxboVS-GI-VGICKRcPNIhCqBdLsRhRHWleEh70RiYiCc3P8nMPPQDAjuHp/exec";

    async function loadStats() {
      try {
        const res = await fetch(endpoint);
        const data = await res.json();

        const total = data.length;
        const scanned = data.filter(r => r.scanned === "yes").length;
        const pending = total - scanned;
        const percent = total > 0 ? Math.round((scanned / total) * 100) : 0;

        document.getElementById("total").textContent = total;
        document.getElementById("scanned").textContent = scanned;
        document.getElementById("pending").textContent = pending;
        document.getElementById("percent").textContent = percent + "%";

      } catch (e) {
        alert("❌ فشل تحميل البيانات من الخادم");
      }
    }

    loadStats();
    setInterval(loadStats, 5000);
  </script>
</body>
</html>
