<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الحضور - Hormez Security</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    h1 { margin-bottom: 1rem; }
    .stat {
      background: #333;
      margin: 1rem auto;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .label { font-size: 1.1rem; margin-bottom: 0.5rem; }
    .value { font-size: 2rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>لوحة التحكم المباشرة - Hormez</h1>

  <div class="stat">
    <div class="label">إجمالي الدعوات</div>
    <div class="value" id="total">0</div>
  </div>
  <div class="stat">
    <div class="label">تم الحضور (مسح ناجح)</div>
    <div class="value" id="scanned">0</div>
  </div>
  <div class="stat">
    <div class="label">لم يتم الحضور</div>
    <div class="value" id="pending">0</div>
  </div>

  <script>
    const sheetUrl = "https://script.google.com/macros/s/AKfycbyVGMX77kKSEU0ObkSfj0FE3mmwsm4NMcoAm0dvC48b9nzJg5fSqqUJTK2pO5eELBhpPg/exec";

    async function loadStats() {
      try {
        const res = await fetch(sheetUrl);
        const data = await res.json();

        const total = data.length;
        const scanned = data.filter(r => r.scanned === "yes").length;
        const pending = total - scanned;

        document.getElementById("total").textContent = total;
        document.getElementById("scanned").textContent = scanned;
        document.getElementById("pending").textContent = pending;

      } catch (err) {
        alert("فشل تحميل البيانات");
      }
    }

    loadStats();
    setInterval(loadStats, 5000); // تحديث كل 5 ثوانٍ
  </script>
</body>
</html>
