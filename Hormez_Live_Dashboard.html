<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم الحضور - Hormez Security</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #FFD700;
      margin-bottom: 1.5rem;
    }
    .stat {
      background: #2c2c2c;
      padding: 1.5rem;
      margin: 1rem auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 400px;
    }
    .label {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .value {
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>📊 لوحة تحكم الحضور</h1>
  <div class="stat">
    <div class="label">إجمالي الدعوات</div>
    <div class="value" id="total">0</div>
  </div>
  <div class="stat">
    <div class="label">✅ الدعوات المقبولة</div>
    <div class="value" id="accepted">0</div>
  </div>
  <div class="stat">
    <div class="label">❌ الدعوات المرفوضة</div>
    <div class="value" id="rejected">0</div>
  </div>
  <div class="stat">
    <div class="label">📥 الدعوات المعلقة</div>
    <div class="value" id="pending">0</div>
  </div>
  <div class="stat">
    <div class="label">📈 نسبة الحضور</div>
    <div class="value" id="percentage">0%</div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbys4fyA6lVxboVS-GI-VGICKRcPNIhCqBdLsRhRHWleEh70RiYiCc3P8nMPPQDAjuHp/exec";

    async function loadStats() {
      try {
        const res = await fetch(scriptURL);
        const data = await res.json();

        const total = data.length;
        const accepted = data.filter(r => r.scanned === "yes").length;
        const rejected = data.filter(r => r.status && r.status.toLowerCase() === "rejected").length;
        const pending = total - accepted - rejected;
        const percentage = total === 0 ? 0 : ((accepted / total) * 100).toFixed(1);

        document.getElementById("total").textContent = total;
        document.getElementById("accepted").textContent = accepted;
        document.getElementById("rejected").textContent = rejected;
        document.getElementById("pending").textContent = pending;
        document.getElementById("percentage").textContent = `${percentage}%`;
      } catch (err) {
        alert("فشل تحميل البيانات: " + err);
      }
    }

    loadStats();
    setInterval(loadStats, 10000); // تحديث كل 10 ثواني
  </script>
</body>
</html>
