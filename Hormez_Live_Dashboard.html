<!-- ✅ لوحة تحكم احترافية لزفاف خالد باستخدام Firebase -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم - زفاف خالد</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLxeov04x7oUjQpfVs5LyUWSFYtYdxMcg",
      authDomain: "hormez-invites.firebaseapp.com",
      projectId: "hormez-inv",
      storageBucket: "hormez-invites.appspot.com",
      messagingSenderId: "433719543971",
      appId: "1:433719543971:web:758146b46c6a26d53b9716"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadStats() {
      const querySnapshot = await getDocs(collection(db, "invites"));
      let accepted = 0, rejected = 0, pending = 0, total = 0;
      let usedCodes = [];

      querySnapshot.forEach(doc => {
        const data = doc.data();
        total++;
        if (data.status === "yes") {
          accepted++;
          usedCodes.push(doc.id);
        } else if (data.status === "no") {
          rejected++;
        } else {
          pending++;
        }
      });

      document.getElementById("accepted").textContent = accepted;
      document.getElementById("rejected").textContent = rejected;
      document.getElementById("pending").textContent = pending;
      document.getElementById("percent").textContent = ((accepted / total) * 100).toFixed(1) + "%";

      const list = document.getElementById("usedList");
      list.innerHTML = "";
      usedCodes.forEach(code => {
        const li = document.createElement("li");
        li.textContent = code;
        list.appendChild(li);
      });
    }

    window.onload = loadStats;
  </script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h2 {
      font-size: 30px;
      color: gold;
    }
    h3 {
      font-size: 20px;
      color: #ccc;
      margin-bottom: 30px;
    }
    .stat {
      background: #222;
      padding: 20px;
      margin: 15px auto;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }
    .stat .label {
      font-size: 18px;
      color: #bbb;
      margin-bottom: 5px;
    }
    .stat .value {
      font-size: 28px;
      font-weight: bold;
      color: white;
    }
    ul {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 20px;
    }
    ul li {
      background: #333;
      margin: 5px;
      padding: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Hormez Security</h2>
  <h3>لوحة تحكم - زفاف خالد</h3>

  <div class="stat">
    <div class="label">✅ تم الحضور</div>
    <div class="value" id="accepted">0</div>
  </div>
  <div class="stat">
    <div class="label">❌ الدعوات المرفوضة</div>
    <div class="value" id="rejected">0</div>
  </div>
  <div class="stat">
    <div class="label">⏳ الدعوات المعلقة</div>
    <div class="value" id="pending">0</div>
  </div>
  <div class="stat">
    <div class="label">📊 نسبة الحضور</div>
    <div class="value" id="percent">0%</div>
  </div>

  <div class="stat">
    <div class="label">🧾 قائمة الباركود المستخدمة</div>
    <ul id="usedList"></ul>
  </div>
</body>
</html>
