<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الحضور - Hormez Security</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #FFD700;
      margin: 0;
      padding: 2rem 1rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 2rem;
      font-size: 28px;
      color: #FFD700;
    }
    .stats-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin: 0 auto;
    }
    .stat {
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
      color: #fff;
    }
    .label {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 0.5rem;
    }
    .value {
      font-size: 2rem;
      font-weight: bold;
      color: #FFD700;
    }
    #refresh-btn {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 16px;
      border: none;
      background-color: #FFD700;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    #refresh-btn:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <h1>لوحة التحكم المباشرة - Hormez Security</h1>

  <div class="stats-container">
    <div class="stat">
      <div class="label">إجمالي الدعوات</div>
      <div class="value" id="total">0</div>
    </div>
    <div class="stat">
      <div class="label">تم الحضور (تم المسح)</div>
      <div class="value" id="scanned">0</div>
    </div>
    <div class="stat">
      <div class="label">لم يتم الحضور</div>
      <div class="value" id="pending">0</div>
    </div>
  </div>

  <button id="refresh-btn" onclick="loadStats()">تحديث يدوي</button>

  <script>
    const sheetUrl = "https://script.google.com/macros/s/AKfycbzOLmwmzmUudfWv1ITpFk78Ob3EXfTs0aL9w2oL0d3JEPjGPnJF7Tr0DW1177MK_rTIcg/exec";

    async function loadStats() {
      try {
        const res = await fetch(sheetUrl);
        const data = await res.json();

        if (!Array.isArray(data)) {
          throw new Error("البيانات غير صالحة");
        }

        let total = data.length;
        let scanned = data.filter(r => r.scanned && r.scanned.toLowerCase() === "yes").length;
        let pending = total - scanned;

        document.getElementById("total").textContent = total;
        document.getElementById("scanned").textContent = scanned;
        document.getElementById("pending").textContent = pending;
      } catch (err) {
        alert("⚠️ فشل في تحميل البيانات: " + err.message);
      }
    }

    loadStats(); // تحميل مبدئي
    setInterval(loadStats, 5000); // تحديث تلقائي كل 5 ثوانٍ
  </script>
</body>
</html>
