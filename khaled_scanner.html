<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ماسح باركود - زفاف خالد</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLxeov04x7oUjQpfVs5LyUWSFYtYdxMcg",
      authDomain: "hormez-invites.firebaseapp.com",
      projectId: "hormez-invites",
      storageBucket: "hormez-invites.appspot.com",
      messagingSenderId: "433719543971",
      appId: "1:433719543971:web:758146b46c6a26d53b9716"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const reader = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };

    const result = document.getElementById("result");

    function reset() {
      result.textContent = "📷 الرجاء مسح الباركود";
      result.className = "";
      reader.resume();
    }

    function show(msg, type) {
      result.textContent = msg;
      result.className = type;
      setTimeout(reset, 3000);
    }

    async function onScanSuccess(decodedText) {
      reader.pause();
      const url = new URL(decodedText);
      const code = url.searchParams.get("code");

      if (!code || !code.startsWith("INV-")) return show("❌ رمز غير صالح", "error");

      const ref = doc(db, "invites", code);
      const snap = await getDoc(ref);

      if (!snap.exists()) return show("❌ رقم الدعوة غير موجود", "error");

      const data = snap.data();
      if (data.status === "yes") {
        show("⚠️ تم استخدام هذه الدعوة مسبقًا", "error");
      } else if (data.eventName !== "زفاف خالد") {
        show("❌ غير مخصص لهذا الحدث", "error");
      } else {
        await updateDoc(ref, { status: "yes" });
        show("✅ تم التحقق من الدعوة بنجاح", "success");
      }
    }

    reader.start({ facingMode: "environment" }, config, onScanSuccess);
  </script>
  <style>
    body { background: #111; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
    #reader { width: 300px; margin: auto; background: #222; padding: 10px; border-radius: 12px; }
    #result { margin-top: 20px; font-size: 1.2em; padding: 10px; border-radius: 8px; }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h2>شركة Hormez Security</h2>
  <h3>زفاف خالد</h3>
  <div id="reader"></div>
  <div id="result">📷 الرجاء مسح الباركود</div>
</body>
</html>
