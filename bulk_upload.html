<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>رفع جماعي للباركود</title>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCLxeov04x7oUjQpfVs5LyUWSFYtYdxMcg",
        authDomain: "hormez-invites.firebaseapp.com",
        projectId: "hormez-invites",
        storageBucket: "hormez-invites.appspot.com",
        messagingSenderId: "433719543971",
        appId: "1:433719543971:web:758146b46c6a26d53b9716"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      async function uploadInvites() {
        const total = 400;
        for (let i = 1; i <= total; i++) {
          const code = `INV-${String(i).padStart(3, '0')}`;
          await setDoc(doc(db, "invites", code), {
            status: "pending",
            eventName: "زفاف خالد"
          });
          console.log(`✅ تم رفع: ${code}`);
        }
        alert("✅ تم رفع 400 دعوة بنجاح!");
      }

      window.uploadInvites = uploadInvites;
    </script>
  </head>
  <body style="font-family: Arial; padding: 40px; text-align: center">
    <h2>رفع 400 باركود إلى Firebase</h2>
    <button onclick="uploadInvites()" style="padding: 12px 24px; font-size: 16px;">ابدأ الرفع</button>
  </body>
</html>
