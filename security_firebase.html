<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ماسح الدعوات - Hormez Security</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLxeov04x7oUjQpfVs5LyUWSFYtYdxMcg",
      authDomain: "hormez-invites.firebaseapp.com",
      projectId: "hormez-invites",
      storageBucket: "hormez-invites.appspot.com",
      messagingSenderId: "433719543971",
      appId: "1:433719543971:web:758146b46c6a26d53b9716"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const reader = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };

    async function onScanSuccess(decodedText) {
      reader.pause();
      const resultBox = document.getElementById("result");
      resultBox.textContent = "جارٍ التحقق من الدعوة...";

      let code = null;
      try {
        const url = new URL(decodedText);
        code = url.searchParams.get("code");
      } catch {
        code = decodedText;
      }

      if (!code) {
        resultBox.textContent = "❌ رمز غير صالح";
        resumeScan();
        return;
      }

      const docRef = doc(db, "invites", code);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists()) {
        resultBox.textContent = "❌ رقم الدعوة غير موجود";
      } else {
        const data = docSnap.data();
        if (data.status === "used") {
          resultBox.textContent = "⚠️ الدعوة تم استخدامها مسبقًا";
        } else {
          await updateDoc(docRef, { status: "used" });
          resultBox.textContent = "✅ الدعوة صالحة وتم تأكيد الحضور";
        }
      }

      resumeScan();
    }

    function resumeScan() {
      setTimeout(() => {
        document.getElementById("result").textContent = "📷 الرجاء مسح الباركود";
        reader.resume();
      }, 3000);
    }

    reader.start({ facingMode: "environment" }, config, onScanSuccess);
  </script>

  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffd700;
    }
    #reader {
      margin: 20px auto;
      width: 300px;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      font-size: 1.2rem;
      background: #222;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ماسح الباركود - Hormez</h1>
  <div id="reader"></div>
  <div id="result">📷 الرجاء مسح الباركود</div>
</body>
</html>
