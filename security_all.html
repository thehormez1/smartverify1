<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مسح الباركود - Hormez Security</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import QrScanner from "https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLxeov04x7oUjQpfVs5LyUWSFYtYdxMcg",
      authDomain: "hormez-invites.firebaseapp.com",
      projectId: "hormez-inv",
      storageBucket: "hormez-invites.appspot.com",
      messagingSenderId: "433719543971",
      appId: "1:433719543971:web:758146b46c6a26d53b9716"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const videoElem = document.getElementById("scanner");
    const resultElem = document.getElementById("result");
    const statusElem = document.getElementById("status");

    const scanner = new QrScanner(videoElem, async result => {
      const code = result.data.trim(); // تنظيف الكود من الفراغات
      scanner.stop();
      await verifyCode(code);
    });

    scanner.start();

    async function verifyCode(code) {
      resultElem.textContent = `🔍 جاري التحقق من: ${code}`;
      try {
        const ref = doc(db, "invites", code);
        const snap = await getDoc(ref);

        if (!snap.exists()) {
          statusElem.textContent = "❌ رقم الدعوة غير موجود";
          statusElem.style.color = "red";
        } else {
          const data = snap.data();
          if (data.status === "yes") {
            statusElem.textContent = "⚠️ تم استخدام الدعوة مسبقًا";
            statusElem.style.color = "orange";
          } else {
            await updateDoc(ref, { status: "yes" });
            statusElem.textContent = `✅ تم الحضور: ${data.eventName}`;
            statusElem.style.color = "lime";
          }
        }
      } catch (err) {
        statusElem.textContent = "❌ خطأ في الاتصال بـ Firebase";
        statusElem.style.color = "red";
      }

      setTimeout(() => {
        resultElem.textContent = "";
        statusElem.textContent = "";
        scanner.start();
      }, 4000);
    }
  </script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: gold;
    }
    video {
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
      border: 4px solid gold;
      border-radius: 10px;
    }
    #status {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }
    #result {
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h2>Hormez Security - مسح الباركود</h2>
  <video id="scanner"></video>
  <div id="status"></div>
  <div id="result"></div>
</body>
</html>
