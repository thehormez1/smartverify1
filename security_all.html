<!-- ✅ كود صفحة مسح الباركود - فعالية زفاف خالد فقط -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مسح الباركود - زفاف خالد</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import QrScanner from "https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBt7eV0k_yTcOgiU8rx5UbvkkeBHduR6ac",
      authDomain: "hormez-inv.firebaseapp.com",
      projectId: "hormez-inv",
      storageBucket: "hormez-inv.firebasestorage.app",
      messagingSenderId: "747519941805",
      appId: "1:747519941805:web:468fada2492700e9da3a24"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const videoElem = document.getElementById("scanner");
    const resultElem = document.getElementById("result");
    const statusElem = document.getElementById("status");

    const scanner = new QrScanner(videoElem, async result => {
      scanner.stop();
      await verifyCode(result.data);
    });

    scanner.start().catch(e => {
      statusElem.textContent = "❌ فشل تشغيل الكاميرا";
      statusElem.style.color = "red";
    });

    async function verifyCode(code) {
      resultElem.textContent = `🔍 جاري التحقق من: ${code}`;
      try {
        const ref = doc(db, "invites", code);
        const snap = await getDoc(ref);
        if (!snap.exists()) {
          statusElem.textContent = "❌ رقم الدعوة غير موجود";
          statusElem.style.color = "red";
        } else {
          const data = snap.data();
          if (data.eventName !== "زفاف خالد") {
            statusElem.textContent = "⚠️ هذه الدعوة لا تخص زفاف خالد";
            statusElem.style.color = "orange";
          } else if (data.status === "yes") {
            statusElem.textContent = "⚠️ تم استخدام الدعوة مسبقًا";
            statusElem.style.color = "orange";
          } else {
            await updateDoc(ref, { status: "yes" });
            statusElem.textContent = `✅ تم الحضور للفعالية: ${data.eventName}`;
            statusElem.style.color = "lime";
          }
        }
      } catch (err) {
        statusElem.textContent = "❌ خطأ في الاتصال بالخادم";
        statusElem.style.color = "red";
      }

      setTimeout(() => {
        resultElem.textContent = "";
        statusElem.textContent = "";
        scanner.start();
      }, 4000);
    }
  </script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: gold;
    }
    .event-label {
      font-size: 20px;
      margin-top: -10px;
      margin-bottom: 20px;
      color: #ccc;
    }
    .scanner-wrapper {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      border: 4px solid gold;
      border-radius: 10px;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    #status {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }
    #result {
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h2>Hormez Security - مسح الباركود</h2>
  <div class="event-label">فعالية: زفاف خالد</div>
  <div class="scanner-wrapper">
    <video id="scanner" muted playsinline></video>
  </div>
  <div id="status"></div>
  <div id="result"></div>
</body>
</html>
