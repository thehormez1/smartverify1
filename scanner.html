<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مسح الدعوات - Hormez Security</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h1 { margin-bottom: 1rem; }
    #reader { width: 300px; margin: auto; }
    .status {
      margin-top: 2rem;
      font-size: 1.5rem;
      padding: 1rem;
      border-radius: 10px;
    }
    .success { background-color: #2e7d32; }
    .error { background-color: #c62828; }
  </style>
</head>
<body>
  <h1>مسح دعوة الضيف</h1>
  <div id="reader"></div>
  <div id="result" class="status"></div>

  <script>
    const sheetApi = "https://script.google.com/macros/s/AKfycbyVGMX77kKSEU0ObkSfj0FE3mmwsm4NMcoAm0dvC48b9nzJg5fSqqUJTK2pO5eELBhpPg/exec";

    function showMessage(text, success) {
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = text;
      resultDiv.className = success ? "status success" : "status error";
    }

    function updateGuest(code) {
      console.log("Scanned Code:", code); // إضافة لتتبع الكود الممسوح
      fetch(`${sheetApi}?code=${encodeURIComponent(code)}`)
        .then(res => res.json())
        .then(data => {
          console.log("API Response:", data); // تتبع الرد من الخادم
          if (data.found && data.updated) {
            showMessage(`✅ مرحباً ${data.name}، تم تسجيل حضورك بنجاح`, true);
          } else if (data.found && !data.updated) {
            showMessage(`⚠️ ${data.name} - تم استخدام الدعوة مسبقاً`, false);
          } else {
            showMessage("❌ الكود غير صالح أو غير موجود", false);
          }
        })
        .catch(err => {
          console.error("Fetch Error:", err);
          showMessage("❌ فشل الاتصال بالخادم", false);
        });
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          code => {
            html5QrCode.stop();
            updateGuest(code);
            setTimeout(() => html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, updateGuest), 4000);
          },
          errorMessage => {
            // Ignored
          }
        );
      }
    });
  </script>
</body>
</html>
