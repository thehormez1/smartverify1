<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحقق الدعوة - Hormez Security</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f0f0; text-align: center; padding: 2rem; }
    h2 { color: #222; margin-bottom: 1rem; }
    #result { font-size: 1.2rem; margin-top: 1.5rem; padding: 1rem; border-radius: 8px; display: inline-block; }
    .valid { background: #d4edda; color: #155724; }
    .invalid { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h2>مسح باركود الدعوة</h2>
  <div id="reader" style="width:300px;margin:auto;"></div>
  <div id="result">يرجى مسح الباركود</div>

  <script>
    const resultContainer = document.getElementById('result');
    const sheetApi = "https://script.google.com/macros/s/AKfycbyVGMX77kKSEU0ObkSfj0FE3mmwsm4NMcoAm0dvC48b9nzJg5fSqqUJTK2pO5eELBhpPg/exec";

    function validateCode(code) {
      fetch(sheetApi)
        .then(res => res.json())
        .then(data => {
          const row = data.find(r => r.code === code);
          if (!row) {
            resultContainer.className = "invalid";
            resultContainer.textContent = "❌ غير موجود أو غير صالح";
          } else if (row.scanned === "yes") {
            resultContainer.className = "invalid";
            resultContainer.textContent = "⛔ تم استخدام هذا الباركود مسبقًا";
          } else {
            resultContainer.className = "valid";
            resultContainer.textContent = `✅ مرحبًا ${row.name} - تم التحقق`;

            const timestamp = new Date().toISOString();

            // إرسال POST لتحديث Google Sheets مع timestamp
            fetch(sheetApi, {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: `code=${code}&timestamp=${timestamp}`
            });
          }
        })
        .catch(err => {
          resultContainer.className = "invalid";
          resultContainer.textContent = "⚠️ خطأ في التحقق";
        });
    }

    new Html5Qrcode("reader").start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: 250
      },
      (decodedText) => {
        validateCode(decodedText);
      },
      (errorMessage) => {
        // تجاهل الأخطاء الصغيرة
      }
    );
  </script>
</body>
</html>
