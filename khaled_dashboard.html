<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم - زفاف خالد</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLxeov04x7oUjQpfVs5LyUWSFYtYdxMcg",
      authDomain: "hormez-invites.firebaseapp.com",
      projectId: "hormez-invites",
      storageBucket: "hormez-invites.appspot.com",
      messagingSenderId: "433719543971",
      appId: "1:433719543971:web:758146b46c6a26d53b9716"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadData() {
      const snapshot = await getDocs(collection(db, "invites"));
      let total = 0, scanned = 0, rejected = 0, pending = 0;
      let scannedList = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.eventName === "زفاف خالد") {
          total++;
          if (data.status === "yes") {
            scanned++;
            scannedList += `<li>${doc.id}</li>`;
          } else if (data.status === "rejected") {
            rejected++;
          } else {
            pending++;
          }
        }
      });

      document.getElementById("total").textContent = total;
      document.getElementById("scanned").textContent = scanned;
      document.getElementById("rejected").textContent = rejected;
      document.getElementById("pending").textContent = pending;
      document.getElementById("rate").textContent = `${Math.round((scanned / total) * 100)}%`;
      document.getElementById("scannedList").innerHTML = scannedList;
    }

    window.onload = loadData;
    setInterval(loadData, 10000); // تحديث كل 10 ثوانٍ
  </script>
  <style>
    body { background: #1a1a1a; color: white; font-family: 'Segoe UI'; padding: 2rem; text-align: center; }
    h1, h2 { margin-bottom: 1rem; }
    .box {
      background: #2b2b2b;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      max-width: 500px;
      margin-inline: auto;
    }
    .box .label { font-size: 1.1rem; margin-bottom: 0.5rem; }
    .box .value { font-size: 1.8rem; font-weight: bold; }
    ul { list-style: none; padding: 0; text-align: left; direction: ltr; max-height: 300px; overflow-y: auto; }
    li { background: #333; margin: 5px 0; padding: 8px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Hormez Security</h1>
  <h2>لوحة التحكم - زفاف خالد</h2>

  <div class="box">
    <div class="label">إجمالي الدعوات</div>
    <div class="value" id="total">0</div>
  </div>

  <div class="box">
    <div class="label">تم الحضور</div>
    <div class="value" id="scanned">0</div>
  </div>

  <div class="box">
    <div class="label">دعوات مرفوضة</div>
    <div class="value" id="rejected">0</div>
  </div>

  <div class="box">
    <div class="label">لم يتم الحضور</div>
    <div class="value" id="pending">0</div>
  </div>

  <div class="box">
    <div class="label">نسبة الحضور</div>
    <div class="value" id="rate">0%</div>
  </div>

  <div class="box">
    <div class="label">تفاصيل الدعوات التي حضرت:</div>
    <ul id="scannedList"></ul>
  </div>
</body>
</html>
