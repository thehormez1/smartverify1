<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم زفاف خالد - Hormez Security</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLxeov04x7oUjQpfVs5LyUWSFYtYdxMcg",
      authDomain: "hormez-invites.firebaseapp.com",
      projectId: "hormez-inv",
      storageBucket: "hormez-invites.appspot.com",
      messagingSenderId: "433719543971",
      appId: "1:433719543971:web:758146b46c6a26d53b9716"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadStats() {
      const querySnapshot = await getDocs(collection(db, "invites"));
      let accepted = 0, rejected = 0, pending = 0;

      querySnapshot.forEach(doc => {
        const data = doc.data();
        if (data.status === "accepted") accepted++;
        else if (data.status === "rejected") rejected++;
        else pending++;
      });

      const total = accepted + rejected + pending;
      const percentage = total > 0 ? ((accepted / total) * 100).toFixed(1) : 0;

      document.getElementById("accepted").textContent = accepted;
      document.getElementById("rejected").textContent = rejected;
      document.getElementById("pending").textContent = pending;
      document.getElementById("percentage").textContent = percentage + "%";
    }

    loadStats();
    setInterval(loadStats, 5000);
  </script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #FFD700;
      margin-bottom: 1rem;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .stat-box {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }
    .stat-box h2 {
      margin: 0.5rem 0;
      font-size: 2rem;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <h1>📊 لوحة تحكم زفاف خالد - Hormez Security</h1>
  <div class="stats">
    <div class="stat-box">
      <div>✅ تم القبول</div>
      <h2 id="accepted">0</h2>
    </div>
    <div class="stat-box">
      <div>❌ تم الرفض</div>
      <h2 id="rejected">0</h2>
    </div>
    <div class="stat-box">
      <div>⏳ لم يتم التحقق</div>
      <h2 id="pending">0</h2>
    </div>
    <div class="stat-box">
      <div>📈 نسبة الحضور</div>
      <h2 id="percentage">0%</h2>
    </div>
  </div>
</body>
</html>
