<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - زفاف خالد</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLxeov04x7oUjQpfVs5LyUWSFYtYdxMcg",
      authDomain: "hormez-invites.firebaseapp.com",
      projectId: "hormez-invites",
      storageBucket: "hormez-invites.appspot.com",
      messagingSenderId: "433719543971",
      appId: "1:433719543971:web:758146b46c6a26d53b9716"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadStats() {
      const querySnapshot = await getDocs(collection(db, "invites"));
      let accepted = 0, rejected = 0, pending = 0;
      const usedCodes = [];

      querySnapshot.forEach(doc => {
        const data = doc.data();
        if (data.eventName === "زفاف خالد") {
          if (data.status === "yes") {
            accepted++;
            usedCodes.push(doc.id);
          } else if (data.status === "no") {
            rejected++;
          } else {
            pending++;
          }
        }
      });

      const total = accepted + rejected + pending;
      document.getElementById("total").textContent = total;
      document.getElementById("accepted").textContent = accepted;
      document.getElementById("rejected").textContent = rejected;
      document.getElementById("pending").textContent = pending;
      document.getElementById("percentage").textContent = total ? ((accepted / total) * 100).toFixed(1) + "%" : "0%";

      document.getElementById("used-list").innerHTML = usedCodes.map(code => `<li>${code}</li>`).join("");
    }

    window.addEventListener("DOMContentLoaded", loadStats);
  </script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: gold;
      margin-bottom: 1rem;
    }
    .stat {
      background: #222;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .label { font-size: 1.1rem; margin-bottom: 0.5rem; }
    .value { font-size: 1.8rem; font-weight: bold; }
    ul {
      text-align: right;
      list-style: none;
      padding: 0;
      margin-top: 1.5rem;
    }
    li {
      background: #333;
      margin: 4px 0;
      padding: 6px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>📊 لوحة التحكم - زفاف خالد</h1>
  <div class="stat"><div class="label">إجمالي الدعوات</div><div class="value" id="total">0</div></div>
  <div class="stat"><div class="label">تم الحضور</div><div class="value" id="accepted">0</div></div>
  <div class="stat"><div class="label">مرفوضة</div><div class="value" id="rejected">0</div></div>
  <div class="stat"><div class="label">معلقة</div><div class="value" id="pending">0</div></div>
  <div class="stat"><div class="label">نسبة الحضور</div><div class="value" id="percentage">0%</div></div>
  <h3 style="margin-top:2rem; color:gold">📋 الباركودات التي تم استخدامها:</h3>
  <ul id="used-list"></ul>
</body>
</html>
