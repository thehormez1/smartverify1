<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ماسح الدعوات - Hormez Security</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 25px;
      color: #FFD700;
    }
    #reader {
      width: 100%;
      max-width: 450px;
      margin: 0 auto;
      border: 3px solid #FFD700;
      border-radius: 12px;
      padding: 10px;
      background-color: #1e1e1e;
    }
    #result {
      margin-top: 25px;
      font-size: 1.3rem;
      padding: 15px;
      border-radius: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 2px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>📷 نظام تحقق الدعوات</h1>
  <div id="reader"></div>
  <div id="result">📡 يرجى توجيه الكاميرا إلى الباركود</div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyVbRigPx-_yD7sbJ20VQ0FTJfBxjeeCvB7CaWj4ZgdOkK2Qqw8HEufm8LEUzS270nHow/exec";
    const resultElement = document.getElementById("result");

    function onScanSuccess(decodedText) {
      html5QrcodeScanner.clear();
      resultElement.textContent = "🔄 جاري التحقق من الدعوة...";
      fetch(`${scriptURL}?code=${decodedText}`)
        .then(response => response.text())
        .then(text => {
          resultElement.textContent = text;
          if (text.includes("صالح")) {
            resultElement.className = "success";
          } else {
            resultElement.className = "error";
          }
        })
        .catch(() => {
          resultElement.textContent = "⚠️ فشل في الاتصال بالخادم";
          resultElement.className = "error";
        });
    }

    const html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
