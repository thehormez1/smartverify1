<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التحقق من الدعوة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    .status {
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 2px solid #f5c6cb;
    }
    #password-box {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>نظام التحقق من الدعوات</h1>

  <div id="password-box">
    <input type="password" id="password" placeholder="ادخل كلمة المرور" />
    <button onclick="checkPassword()">دخول</button>
  </div>

  <div id="result" class="status" style="display:none;">جارٍ التحقق...</div>

  <script>
    const correctPassword = "ali1234";
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');

    function checkPassword() {
      const entered = document.getElementById("password").value;
      if (entered === correctPassword) {
        sessionStorage.setItem("auth", "true");
        document.getElementById("password-box").style.display = "none";
        document.getElementById("result").style.display = "inline-block";
        startVerification();
      } else {
        alert("❌ كلمة المرور غير صحيحة");
      }
    }

    function startVerification() {
      if (!code) {
        document.getElementById('result').textContent = "❌ رقم الدعوة غير موجود";
        document.getElementById('result').className = "status error";
      } else {
        fetch(`https://script.google.com/macros/s/AKfycbwMLYNpCdEQAiEwQHb2lRcoBkP0CtktuPDbFWrHQOPHUAIzKmQmFDzQ1cZyr4nhQvZLEw/exec?code=${code}`)
          .then(res => res.text())
          .then(text => {
            const result = document.getElementById('result');
            result.textContent = text;
            if (text.includes("صالح")) {
              result.className = "status success";
            } else {
              result.className = "status error";
            }
          })
          .catch(() => {
            document.getElementById('result').textContent = "⚠️ حدث خطأ في الاتصال بالخادم";
            document.getElementById('result').className = "status error";
          });
      }
    }

    if (sessionStorage.getItem("auth") === "true") {
      document.getElementById("password-box").style.display = "none";
      document.getElementById("result").style.display = "inline-block";
      startVerification();
    }
  </script>
</body>
</html>
