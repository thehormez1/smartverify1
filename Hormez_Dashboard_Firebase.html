<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الدعوات - Hormez</title>
  <script type="module">
    // استيراد Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCLxeov04x7oUjQpfVs5LyUWSFYtYdxMcg",
      authDomain: "hormez-invites.firebaseapp.com",
      projectId: "hormez-invites",
      storageBucket: "hormez-invites.appspot.com",
      messagingSenderId: "433719543971",
      appId: "1:433719543971:web:758146b46c6a26d53b9716"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadStats() {
      const snapshot = await getDocs(collection(db, "invites"));
      let total = 0, accepted = 0, rejected = 0, pending = 0;

      snapshot.forEach((doc) => {
        total++;
        const data = doc.data();
        if (data.status === "yes") {
          accepted++;
        } else if (data.status === "rejected") {
          rejected++;
        } else {
          pending++;
        }
      });

      document.getElementById("total").textContent = total;
      document.getElementById("accepted").textContent = accepted;
      document.getElementById("rejected").textContent = rejected;
      document.getElementById("pending").textContent = pending;

      const percent = total > 0 ? ((accepted / total) * 100).toFixed(1) : 0;
      document.getElementById("percent").textContent = percent + "%";
    }

    window.onload = loadStats;
    setInterval(loadStats, 5000); // تحديث كل 5 ثوانٍ
  </script>

  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #FFD700;
      margin-bottom: 1rem;
    }
    .box {
      background: #222;
      padding: 1.5rem;
      margin: 1rem auto;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 10px #000;
    }
    .label { font-size: 1rem; margin-bottom: 0.5rem; }
    .value { font-size: 1.8rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>لوحة تحكم الحضور - Hormez</h1>
  <div class="box"><div class="label">📋 إجمالي الدعوات</div><div class="value" id="total">0</div></div>
  <div class="box"><div class="label">✅ الحضور (تمت الموافقة)</div><div class="value" id="accepted">0</div></div>
  <div class="box"><div class="label">⏳ المعلّقة</div><div class="value" id="pending">0</div></div>
  <div class="box"><div class="label">❌ المرفوضة</div><div class="value" id="rejected">0</div></div>
  <div class="box"><div class="label">📊 نسبة الحضور</div><div class="value" id="percent">0%</div></div>
</body>
</html>
