<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم - Hormez</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <style>
    body { background: #111; color: white; font-family: Arial; text-align: center; padding: 2rem; }
    .card { background: #222; margin: 1rem auto; padding: 1.5rem; border-radius: 10px; width: 300px; }
    h2 { color: #FFD700; }
  </style>
</head>
<body>
  <h1>📊 لوحة التحكم - Hormez</h1>
  <div class="card"><h2>📦 إجمالي الدعوات</h2><div id="total">0</div></div>
  <div class="card"><h2>✅ الحضور</h2><div id="used">0</div></div>
  <div class="card"><h2>⏳ لم تحضر</h2><div id="pending">0</div></div>
  <div class="card"><h2>📈 نسبة الحضور</h2><div id="percentage">0%</div></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCLxeov04x7oUjQpfVs5LyUWSFYtYdxMcg",
      authDomain: "hormez-invites.firebaseapp.com",
      projectId: "hormez-invites",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function loadStats() {
      db.collection("invites").get().then(snapshot => {
        let total = snapshot.size;
        let used = 0;
        snapshot.forEach(doc => {
          if (doc.data().status === "used") used++;
        });
        let pending = total - used;
        let percent = total ? ((used / total) * 100).toFixed(1) + "%" : "0%";

        document.getElementById("total").textContent = total;
        document.getElementById("used").textContent = used;
        document.getElementById("pending").textContent = pending;
        document.getElementById("percentage").textContent = percent;
      });
    }

    loadStats();
    setInterval(loadStats, 5000);
  </script>
</body>
</html>
